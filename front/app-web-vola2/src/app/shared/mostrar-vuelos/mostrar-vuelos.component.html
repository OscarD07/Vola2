<!-- Mostrar el vuelo de ida seleccionado en una tarjeta -->
<div class="resumenVuelo" *ngIf="vueloSeleccionado">
  <app-card-resumen-vuelo [vuelo]="vueloSeleccionado"></app-card-resumen-vuelo>
</div>

<!-- Mostrar el vuelo de regreso seleccionado en una tarjeta -->
<div class="resumenVuelo" *ngIf="vueloRegresoSeleccionado">
  <app-card-resumen-vuelo [vuelo]="vueloRegresoSeleccionado"></app-card-resumen-vuelo>
</div>

<!-- Mostrar los vuelos de ida -->
<div class="vuelos-container"  *ngIf="!idaSeleccionada">
  <h2>Vuelos de Ida</h2>
  <p></p>
  <div class="vuelo-item"  *ngFor="let vuelo of vuelos"  (click)="personalizarVuelo(vuelo)">
    <div class="info">
      <div class="fecha-hora">{{ vuelo.fechaSalida | date : "hh:mm a" }}</div>
      <div class="origen">origen {{ vuelo.origen }}</div>
      <div class="destino">destino {{ vuelo.destino }}</div>
    </div>
  </div>
  <div class="no-vuelos-message" *ngIf="vuelos.length === 0">
    <mat-card>
      <mat-card-content>No hay vuelos disponibles.</mat-card-content>
    </mat-card>
  </div>
</div>

<!-- Mostrar los vuelos de regreso (si hay un vuelo de ida seleccionado) -->
<div *ngIf="vueloSeleccionado && !completo" class="vuelos-container">
  <h2>Vuelos de Regreso</h2>
  <div class="vuelo-item" *ngFor="let vuelo of vuelosDeRegreso" (click)="personalizarVueloRegreso(vuelo)">
    <div class="info">
      <div class="fecha-hora">{{ vuelo.fechaSalida | date : "hh:mm a" }}</div>
      <div class="origen">origen {{ vuelo.origen }}</div>
      <div class="destino">destino {{ vuelo.destino }}</div>
    </div>
  </div>
  <div class="no-vuelos-message" *ngIf="vuelosDeRegreso.length === 0">
    <mat-card>
      <mat-card-content>No hay vuelos de regreso disponibles.</mat-card-content>
    </mat-card>
  </div>

  
</div>

<div *ngIf="completo">
  <button (click)="continuar()">Continuar personalizando tu viaje</button>
</div>
