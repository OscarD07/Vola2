<h2>Seleccionar Tarifa de Vuelo</h2>
<mat-radio-group [(ngModel)]="tarifaSeleccionada">
    <mat-radio-button *ngFor="let tarifa of tarifas" [value]="tarifa.value">
        {{ tarifa.label }} - {{ tarifa.value }}
        <p class="precio">Precio: ${{tarifa.precio}}</p>
    </mat-radio-button>
</mat-radio-group>
<button mat-raised-button color="primary" (click)="continuar()">Continuar</button>
